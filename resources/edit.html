<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Golang Echo fw and GORM crud  </title>

  <!-- Bootstrap core CSS -->
  <link href="/assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="/assets/css/simple-sidebar.css" rel="stylesheet">

</head>

<body>

  <div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper">
      <div class="sidebar-heading">Menu</div>
      <div class="list-group list-group-flush">
        <a href="/" class="list-group-item list-group-item-action bg-light">List</a>
        <a href="/create" class="list-group-item list-group-item-action bg-light">Create Post</a>

      </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">
      {% if flashMsg %}
      <!-- alert -->
      <div class="col-md-12">
       <div class="card card-default">
         <div class="card-header">
           <h3 class="card-title">
             <i class="fas fa-exclamation-triangle"></i>
            Uyarı
           </h3>
         </div>
         <!-- /.card-header -->
         <div class="card-body">
           <div class="alert alert-{{flashMsgType}} alert-dismissible">
             <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
             <h5><i class="icon fas fa-check"></i> warning!</h5>
            {{flashMsg}}
           </div>
         </div>
         <!-- /.card-body -->
       </div>
       <!-- /.card -->
     </div>
       <!-- /.alert -->
       {%endif%}
      <section class="container">
        <div class="row">
          <!-- left column -->
          <div class="col-md-6">

            <div class="box-header with-border">
              <h3 class="box-title">{{title}}</h3>
            </div>
  
            <form method="POST" action="/post/update/{{id}}"
            accept-charset="UTF-8"
            class="form-control1 add-new-post1" id="formId" enctype="multipart/form-data">

            <input name="_method" type="hidden" value="PUT">

            <div class="form-group">
              <label for="Title">Title *</label>
       
              <input type="text" class="form-control "
                id="Title" value="{{post.Title}}" name="Title"  placeholder="title">
            </div>
  

            <div class="form-group">
              <label>Content</label>
              <textarea class="form-control" name="Content" rows="3"
                placeholder="Content">{{post.Content}}</textarea>
            </div>
  
   
            <div class="card-footer">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>

            </form>
          </div>
          <!--/.col (left) -->

  
      </section>


   
    </div>
    <!-- /#page-content-wrapper -->

  </div>
  <!-- /#wrapper -->

  <!-- Bootstrap core JavaScript -->
  <script src="/assets/jquery/jquery.min.js"></script>
  <script src="/assets/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Menu Toggle Script -->
  <script>
    $("#menu-toggle").click(function(e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    });
  </script>

</body>

</html>
